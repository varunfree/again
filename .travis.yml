on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/30 * * * *'  # Runs every 5 minutes for high frequency
    
language: python
dist: focal  
python:
  - "3.10"   

before_install
  - sudo apt-get update

install:
  - python3 -m pip install --upgrade pip
  - python3 -m pip install telebot pymongo flask aiohttp

script:
  - chmod +x * && chmod +x RAGNAROK && python3 RAGNAROK.py
